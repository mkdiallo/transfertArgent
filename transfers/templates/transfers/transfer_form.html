{% extends "transfers/base.html" %}

{% block content %}
  <h2>Effectuer un Transfert</h2>
  <p>Client Émetteur: {{ sender_client.first_name }} {{ sender_client.last_name }}</p>
  <p>Client Bénéficiaire: {{ recipient_client.first_name }} {{ recipient_client.last_name }}</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Transférer</button>
  </form>
{% endblock %}
